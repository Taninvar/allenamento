<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allenamento Giornaliero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #exercise-area {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      box-sizing: border-box;
      padding: 1em;
    }
    #exercise-image {
      max-width: 100%;
      max-height: 40vh;
      height: auto;
      object-fit: contain;
    }
    .hidden {
      display: none;
    }
    button, select {
      padding: 1em;
      font-size: 1.2em;
      margin-top: 1em;
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 5px;
    }
    #day-selector {
      margin-bottom: 0.5em;
    }
    #timer {
      font-size: 2em;
    }
    #reps-counter {
      font-size: 1.2em;
    }
    h1, h2 {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Allenamento di <span id="today-name"></span></h1>
  <div id="day-selector">
    <label for="day-select">Cambia giorno:</label>
    <select id="day-select">
      <option value="0">Domenica</option>
      <option value="1">Lunedì</option>
      <option value="2">Martedì</option>
      <option value="3">Mercoledì</option>
      <option value="4">Giovedì</option>
      <option value="5">Venerdì</option>
      <option value="6">Sabato</option>
    </select>
  </div>
  <div id="exercise-area">
    <h2 id="exercise-name"></h2>
    <img id="exercise-image" src="" alt="Esercizio">
    <div id="reps-counter"></div>
    <div id="timer"></div>
    <button id="start-btn">Inizia</button>
  </div>

  <script>
    // (JS invariato)
  </script>
</body>
</html>
